<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="gradient-custom">
        <p class="h1 text-center pt-3 display-4">Contablito</p>
<div id="alert-here" class="d-flex justify-content-center"></div>
<div class="row pt-5">
    <div class="d-inline-flex form-check pb-4">
        <label for="desc" class="form-check-label m-1 pe-3">Descripcion:</label>
        <input class="form-control w-25 bg-transparent" id="desc" type="text" placeholder="Descripcion" maxlength="50">
     </div>
     <div class="d-inline-flex form-check pb-4">
        <label for="transaccion1" class="form-check-label m-1 pe-5">Tipo transaccion:</label>
        <div class="d-inline-flex">
            <div class="pe-5">
                <input type="radio" class="form-check-input" id="transaccion1" name="optradio1" value="Compra" checked> Compra
            </div>
            <div class="ps-5">
                <input type="radio" class="form-check-input" id="transaccion2" name="optradio1" value="Venta" checked> Venta
            </div>
        </div>
    </div>
     <div class="d-inline-flex form-check pb-4">
        <label for="iva" class="form-check-label m-1 pe-5">Tipo IVA:</label>
        <div class="d-inline-flex">
            <div class="pe-5">
                <input type="radio" class="form-check-input" id="basico" name="optradio2" value="22" checked> Basico
            </div>
            <div class="ps-5 pe-5">
                <input type="radio" class="form-check-input" id="minimo" name="optradio2" value="10" checked> Minimo
            </div>
            <div class="ps-5">   
                <input type="radio" class="form-check-input" id="exento" name="optradio2" value="0" checked> Exento
            </div>
        </div>
    </div>
     <div class="d-inline-flex form-check pb-4">
        <label for="subtotal" class="form-check-label m-1 pe-3">Subtotal ($):</label>
        <input class="form-control w-auto bg-transparent" id="subtotal" type="text" placeholder="Subtotal">
        <div class="ps-5">
            <button type="button" onclick="addRow()" class="btn btn-outline-primary">Ingresar</button>
        </div>
     </div>
</div>
<div name="table-responsive overflow-auto" style="width: auto;">
    <table class="table table-hover table-bordered text-center">
        <thead>
            <tr>
                <th>Descripcion</th>
                <th>Tipo</th>
                <th>Subtotal ($)</th>
                <th>IVA ($)</th>
                <th>Total (IVA incl)</th>
            </tr>
        </thead>
        <tbody id="table-content">
        </tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="script1.js"></script>
</body>
</html>
